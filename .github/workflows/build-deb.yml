name: Build

on:
  push:
    branches:
      - '*nyx*'

jobs:
  debian_package:
    runs-on: ubuntu-latest
    steps:
      - run: echo "nyx_branch=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - uses: actions/checkout@v3
        with:
          ref: ${{ env.nyx_branch }}
          path: sources
          
      - name: Install ccache
        run: sudo apt-get install -y ccache

      - name: Install build deps
        run: sudo apt-get install -y libelf-dev

      - name: Generate default config
        run: make x86_64_defconfig
        working-directory: sources
        
      - name: Enable Nyx
        run: ./scripts/config --enable CONFIG_KVM_NYX
        working-directory: sources
        
      - name: Append Nyx to kernel version
        run: ./scripts/config --set-str CONFIG_LOCALVERSION -nyx
        working-directory: sources

      - uses: actions/cache@v3
        with:
          path: ~/.cache/ccache
          key: "${{ runner.os }}-${{ env.nyx_branch }}-${{ hashFiles('.config') }}"
          restore-keys: |
            "${{ runner.os }}-${{ env.nyx_branch }}"
            "${{ runner.os }}"

      - name: Build kernel
        run: |
          export PATH="/usr/lib/ccache:$PATH"
          make -j$(nproc) bindeb-pkg
        working-directory: sources

      - uses: actions/upload-artifact@v3
        with:
          name: linux-${{ env.nyx_branch }}
          path: '*.deb'
